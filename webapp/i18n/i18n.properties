# This is the resource bundle for IoT UI for Raspbery Pis

#XTIT: Application name
appTitle=IoT UI for Raspbery Pis

#YDES: Application description
appDescription=IoT UI for displaying sensor data from Raspbery Pis

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<Sensors> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Sensors> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <SensorsPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <SensorsPlural> found

#XSEL: Option to sort the master list by SensorName
masterSort1=Sort By <SensorName>

#XSEL: Option to sort the master list by Id
masterSort2=Sort By <Id>

#XSEL: Option to filter the master list by Id
masterFilterName=<Id>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Unit if the value is less than 100
masterFilter1=<100 <Unit>

#XSEL: Option to filter the master list by Unit if the value is greater than 100
masterFilter2=>100 <Unit>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Id
masterGroup1=<Id> Group

#XGRP: Group header Id
masterGroup1Header1=<Id> 20 or less

#XGRP: Group header Id
masterGroup1Header2=<Id> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<Sensors>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the SensorDataDetails table with no data
detailLineItemTableNoDataText=No <SensorDataDetailsPlural>

#XTIT: Title of the SensorDataDetails table
detailLineItemTableHeading=<SensorDataDetailsPlural>

#XTIT: Title of the SensorDataDetails table
detailLineItemTableHeadingCount=<SensorDataDetailsPlural> ({0})

#XGRP: Title for the CreatedAt column in the SensorDataDetails table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the Value column in the SensorDataDetails table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Sensors not found text is displayed when there is no Sensors with this id
noObjectFoundText=This <Sensors> is not available

#YMSG: The Sensors not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <SensorsPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<Sensors>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.